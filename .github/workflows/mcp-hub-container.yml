name: Build & Push mcp-hub container (GHCR)

on:
  push:
    branches: ["main"]
    paths:
      - "mcp-hub/**"
      - ".github/workflows/mcp-hub-container.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./mcp-hub
          file: ./mcp-hub/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/mcp-hub:latest
            ghcr.io/${{ github.repository }}/mcp-hub:${{ github.sha }}






