name: Deploy-CloudRun

on:
  workflow_dispatch: {}
  push:
    branches: ["main"]
    paths:
      - "mcp-hub/**"
      - ".github/workflows/mcp-hub-cloudrun.yml"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (Workload Identity Federation)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run (source build)
        run: >
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE }}"
          --source ./mcp-hub
          --project "${{ secrets.GCP_PROJECT_ID }}"
          --region "${{ secrets.GCP_REGION }}"
          --platform managed
          --allow-unauthenticated
          --session-affinity
          --set-env-vars HOST=0.0.0.0,MCP_HUB_API_KEY="${{ secrets.MCP_HUB_API_KEY }}",DATABASE_URL="${{ secrets.DATABASE_URL }}"


